name: Build Unsigned IPA

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-unsigned-ipa:
    name: Build Unsigned WebDriverAgent IPA
    runs-on: macos-15

    env:
      XCODE_VERSION: "16.3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "${{ env.XCODE_VERSION }}"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build unsigned IPA
        run: |
          chmod +x ./Scripts/build-unsigned-ipa.sh
          ./Scripts/build-unsigned-ipa.sh

      - name: Get IPA info
        id: ipa_info
        run: |
          IPA_SIZE=$(ls -lh WebDriverAgent-unsigned.ipa | awk '{print $5}')
          IPA_MD5=$(md5 -q WebDriverAgent-unsigned.ipa)
          echo "size=$IPA_SIZE" >> $GITHUB_OUTPUT
          echo "md5=$IPA_MD5" >> $GITHUB_OUTPUT
          echo "### IPA Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $IPA_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **MD5:** \`$IPA_MD5\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v6
        with:
          name: WebDriverAgent-unsigned-ipa
          path: WebDriverAgent-unsigned.ipa
          retention-days: 30

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: WebDriverAgent-unsigned.ipa
          body: |
            ## WebDriverAgent Unsigned IPA

            This is an unsigned IPA build for iOS devices.

            **Build Info:**
            - Size: ${{ steps.ipa_info.outputs.size }}
            - MD5: `${{ steps.ipa_info.outputs.md5 }}`

            **Installation:**
            To install this unsigned IPA on your device, you need to:
            1. Sign it with your own certificate using tools like iOS App Signer
            2. Or use tools like Sideloadly, AltStore, etc.

            **Note:** This IPA is built without code signing and cannot be installed directly on non-jailbroken devices without re-signing.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
